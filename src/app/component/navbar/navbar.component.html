<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/home']"
        tooltip=""
      >
        <img
          src="assets/img/logo/Logo-blanc.png"
          class="logo"
          alt=""
          srcset=""
        />
        <!-- Artverse• -->
        <!-- <li>Logged in user: {{ loggedInUser }}</li> -->
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a> Artverse• </a>
          </div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            placement="bottom"
            tooltip=""
          >
            <p class="">Home</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/explore']"
            placement="bottom"
            tooltip=""
          >
            <p class="">Explore</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/challenges']"
            placement="bottom"
            tooltip=""
          >
            <p class="">Challenges</p>
          </a>
        </li>

        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/']"
            placement="bottom"
            tooltip=""
          >
            <span class="position-relative">
              <i class="far fa-bell"></i>
              <span class="badge bg-danger rounded-pill">3</span>
            </span>
          </a>
        </li>

        <li class="nav-item" *ngIf="!loggedInUser">
          <a
            class="nav-link btn btn-primary"
            [routerLink]="['/register']"
            href="javascript:void(0)"
          >
            Join the world
          </a>
        </li>
        <li class="nav-item" *ngIf="loggedInUser">
          <a
            class="nav-link btn btn-primary"
            [routerLink]="['/profile', loggedInUser['username']]"
            target="_blank"
            href="javascript:void(0)"
          >
            Share Your Art
          </a>
        </li>
        <li class="nav-item" (click)="Deconnexion()" *ngIf="loggedInUser">
          <a class="nav-link btn btn-default" href="javascript:void(0)">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
