<div *ngFor="let item of List">
  <div class="card card-blog">
    <div class="p-3">
      <img
        alt="... "
        class="avatar img-raised"
        src="assets/img/james.jpg "
      /><span class="pl-3">
        Denise Coldewey <br />
        {{ item.date }}
      </span>
    </div>

    <div class="card-image">
      <img
        class="img rounded"
        src="./../../../../assets/img/{{ item.images }} "
      />
    </div>
    <div class="card-body">
      <span class="category text-info" *ngFor="let hash of item.hashtag">
        {{ hash }}
      </span>
      <h5 class="card-title">
        {{ item.text }}
      </h5>
      <div class="card-footer">
        <div class="stats stats-right">
          <i class="tim-icons icon-heart-2"></i> 342 Â·
          <i class="tim-icons icon-single-copy-04"></i> 45
        </div>
      </div>
    </div>
  </div>
</div>
