<div style="display: flex; align-items: center">
  <img
    alt="Circle image"
    class="img-fluid rounded-circle"
    src="assets/img/james.jpg"
    style="width: 40px; height: 40px; margin: 5px"
  />
  <p>{{ loggedInUser["firstname"] }} {{ loggedInUser["lastname"] }}</p>
</div>

<div class="form-group">
  <form (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="invalide">
      This is a danger alertâ€”check it out!
    </div>

    <div>
      <input
        type="text"
        [(ngModel)]="inputValue"
        #inp
        (keydown.enter)="addHashtagg(inp.value)"
        placeholder="Enter hashtags..."
      />
      <!-- <input
        type="text"
        [(ngModel)]="inputValue"
        #inp
        (keyup)="test(inputValue)"
        placeholder="Enter hashtags..."
      /> -->
      <div class="hashtag-list">
        <div class="hashtag" *ngFor="let hash of tabbleau">
          <span class="hashtag-text">{{ hash }}</span>
          <span class="remove-icon" (click)="removeHashtag(hash)">x</span>
        </div>
      </div>
    </div>

    <div class="custom-file">
      <label for="customFile" class="form-label"
        >Choose one or more images</label
      >
      <input
        type="file"
        multiple
        class="custom-file-input"
        id="customFile"
        (change)="onFileSelected($event)"
      />
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="exampleCheck1"
          [(ngModel)]="isCopyrightChecked"
        />
        ajouter les droits d'auteur ?
        <span class="form-check-sign">
          <span class="check"></span>
        </span>
      </label>
    </div>

    <carousel *ngIf="images.length != 0" [showIndicators]="false" pause>
      <slide *ngFor="let image of images; let i = index" class="text-center">
        <img
          *ngIf="image"
          class="d-block w-100"
          [src]="image.url"
          [alt]="image.name"
        />
        <button
          class="btn btn-primary btn-fab btn-icon btn-round"
          (click)="clearSelectedImage(index)"
        >
          <i class="tim-icons icon-gift-2"></i>
        </button>
      </slide>
    </carousel>
  </form>
</div>
