<div class="wrapper">
  <div class="page-header">
    <img class="dots" src="assets/img/dots.png" />

    <img class="path" src="assets/img/path4.png" />

    <div class="container align-items-center">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div *ngIf="loggedInUser" class="card card-coin card-plain">
            <div class="card-header">
              <img
                class="img-center img-fluid rounded-circle"
                src="assets/img/mike.jpg"
              />

              <h4 class="title">
                {{ loggedInUser["firstname"] }} {{ loggedInUser["lastname"] }}
              </h4>
              <p>{{ loggedInUser["bio"] }}</p>
            </div>
            <div class="card-body">
              <button type="button" class="btn btn-primary btn-block">
                <i class="tim-icons icon-simple-add mx-2"></i>Suivre
              </button>
              <button type="button" class="btn btn-block">
                <i class="tim-icons icon-email-85 mx-2"></i>Message
              </button>
              <tabset
                class="nav-tabs-danger justify-content-center tab-subcategories"
              >
                <tab heading="News">
                  <ul class="list-group">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Nombre de vues des publications
                      <span class="badge badge-info badge-pill">14</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Appréciations
                      <span class="badge badge-info badge-pill">2</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Abonnés
                      <span class="badge badge-info badge-pill">1</span>
                    </li>

                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Abonnements
                      <span class="badge badge-info badge-pill">1</span>
                    </li>
                  </ul>

                  <div class="btn-wrapper profile pt-3">
                    <h6 class="mt-4">sur le web</h6>
                    <a
                      class="btn btn-icon btn-default btn-round mr-1"
                      href="https://twitter.com/creativetim"
                      target="_blank"
                    >
                      <i class="fab fa-twitter"> </i>
                    </a>
                    <a
                      class="btn btn-icon btn-default btn-round mr-1"
                      href="https://www.facebook.com/creativetim"
                      target="_blank"
                    >
                      <i class="fab fa-facebook-square"> </i>
                    </a>
                    <a
                      class="btn btn-icon btn-default btn-round"
                      href="https://dribbble.com/creativetim"
                      target="_blank"
                    >
                      <i class="fab fa-dribbble"> </i>
                    </a>
                  </div>
                </tab>

                <tab heading="Edit Profile">
                  <div class="">
                    <div class="card card-plain">
                      <div class="card-body">
                        <form>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label> Your Name </label>
                                <input
                                  class="form-control text-uppercase"
                                  type="text"
                                  [value]="loggedInUser.firstname"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label> Your Lastname </label>
                                <input
                                  class="form-control text-uppercase"
                                  type="text"
                                  [value]="loggedInUser.lastname"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label> Email address </label>
                                <input
                                  class="form-control"
                                  placeholder="mike@email.com"
                                  type="email"
                                  [value]="loggedInUser.email"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label> Company </label>
                                <input
                                  class="form-control"
                                  type="text"
                                  value="CreativeTim"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label> Bio </label>
                                <input
                                  class="form-control"
                                  placeholder="Hello there!"
                                  type="text"
                                  [value]="loggedInUser.bio"
                                />
                              </div>
                            </div>
                          </div>
                          <button
                            class="btn btn-danger btn-round float-right"
                            placement="right"
                            type="submit"
                          >
                            Update
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </tab>
              </tabset>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 gallery">
          <div class="row">
            <div class="gallery-item col-lg-6 col-md-6">
              <img
                src="../../../assets/img/julie.jpeg"
                class="gallery-image"
                alt=""
              />

              <div class="gallery-item-info col-lg-11">
                <ul class="">
                  <li class="d-flex justify-content-between align-items-center">
                    Nom du Projet
                    <span class="gallery-item-likes">
                      <i class="fas fa-heart" aria-hidden="true"></i> 56</span
                    >
                    <span class="gallery-item-comments">
                      <i class="fas fa-comment" aria-hidden="true"></i> 2</span
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="gallery-item col-lg-6 col-md-6">
              <img
                src="../../../assets/img/img_3115.jpg"
                class="gallery-image"
                alt=""
              />

              <div class="gallery-item-info col-lg-11">
                <ul class="">
                  <li class="d-flex justify-content-between align-items-center">
                    Nom du Projet
                    <span class="gallery-item-likes">
                      <i class="fas fa-heart" aria-hidden="true"></i> 56</span
                    >
                    <span class="gallery-item-comments">
                      <i class="fas fa-comment" aria-hidden="true"></i> 2</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
