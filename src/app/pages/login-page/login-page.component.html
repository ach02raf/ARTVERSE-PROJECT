<div class="wrapper">
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="card card-register">
                        <div class="row">
                            <div class="col-md-5 d-none d-md-block">
                                <img alt="First slide" class="img-fluid h-100 w-100" src="assets/img/sign.jpeg" />
                            </div>

                            <div class="col-md-7 col-sm-12">
                                <div class="card-body">
                                    <div class="ml-auto mr-auto">
                                        <h3 class="mb-5 text-center display-4 mt-4">
                                            Sign In to Artverseâ€¢
                                        </h3>
                                    </div>

                                    <!-- <div class="mb-4">
                                        <p>Welcome back Artist!</p>
                                    </div> -->

                                    <form class="form" [formGroup]="cnxForm" (ngSubmit)="cnx()" novalidate>
                                        <div class="input-group" [ngClass]="{
                        'input-group-focus': focus2 === true,
                        'has-danger':
                          isSubmitted == true && cnxForm.controls.email.invalid,
                        'has-success':
                          isSubmitted == true && cnxForm.controls.email.valid
                      }">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-email-85"> </i>
                                                </div>
                                            </div>
                                            <input class="form-control" formControlName="email" placeholder="Email" [(ngModel)]="email" type="text" (focus)="focus2 = true" (blur)="focus2 = false" />
                                        </div>
                                        <div class="input-group" [ngClass]="{
                        'input-group-focus': focus3 === true,
                        'has-danger':
                          isSubmitted == true &&
                          cnxForm.controls.password.invalid,
                        'has-success':
                          isSubmitted == true && cnxForm.controls.password.valid
                      }">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-lock-circle"> </i>
                                                </div>
                                            </div>
                                            <input class="form-control" placeholder="Password" [(ngModel)]="pswd" formControlName="password" type="password" (focus)="focus3 = true" (blur)="focus3 = false" />
                                        </div>

                                        <small class="form-text text-info" data-target="#myModal" (click)="myModal.show()">Forgot password?</small
                    >

                    <div class="card-footer">
                      <button class="btn btn-primary" href="javascript:void(0)">
                        Connexion
                      </button>
                    </div>

                    <div class="mt-3">
                      <p>
                        Don't you have an account ?
                        <a href="" [routerLink]="['/register']"
                          >create new one</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->

        <div
          aria-hidden="true"
          aria-labelledby="myModalLabel"
          bsModal
          class="modal fade modal-black"
          #myModal="bs-modal"
          id="myModal"
          role="dialog"
          tabindex="-1"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">
                  Forgot password
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>
                  Veuillez entrer votre adresse e-mail pour rechercher votre
                  compte :
                </p>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="resetPasswordEmail"
                    placeholder="Enter email"
                    [(ngModel)]="resetByEmail"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  data-dismiss="modal"
                  type="button"
                  (click)="myModal.hide()"
                  class="btn btn-secondary"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="resetPasswd()"
                >
                  Reset password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
